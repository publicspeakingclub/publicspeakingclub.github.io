{{ define "bodyMain" }}

<div class="form" id="form">
    <iframe id="embed" class="embed"
        src="https://docs.google.com/forms/d/e/1FAIpQLScLwFsUwCtjqoCS0UIVZrD5sfldFWsqJmB6-1kciUlDqcrxNQ/viewform?embedded=true&hl=en"
        frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        var embed = document.getElementById("embed");
        var form = document.getElementById("form");

        function resizeEmbed() {
            let embedSize = form.getBoundingClientRect();

            embed.height = embedSize.height;
            embed.width = embedSize.width;

            console.log("SDKJFSHDFLSDF");
        }

        resizeEmbed();

        document.onload = resizeEmbed;
